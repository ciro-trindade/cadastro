<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro</title>
</h:head>
<h:body>
	<h1>Sucesso! Bem-vindo a aplicação JSF, #{userBean.user.login}</h1>
	<h2>Atualize seu cadastro</h2>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="especial" value="Necessidades especiais:" />
			<h:selectBooleanCheckbox id="especial"
				value="#{userBean.user.especial}" />

			<h:outputLabel value="Cores Favoritas:" for="cores" />
			<h:selectManyCheckbox id="cores" value="#{userBean.user.cores}"
				border="1" layout="pageDirection">
				<f:selectItem itemValue="Red" itemLabel="Vermelho" />
				<f:selectItem itemValue="Blue" itemLabel="Azul" />
				<f:selectItem itemValue="Yellow" itemLabel="Amarelo" />
				<f:selectItem itemValue="Green" itemLabel="Verde" />
			</h:selectManyCheckbox>

			<h:outputLabel value="Escolaridade:" for="escolaridade" />
			<h:selectOneRadio value="#{userBean.user.escolaridade}"
				id="escolaridade">
				<f:selectItem itemValue="Ensino Fundamental"
					itemLabel="Ensino Fundamental" />
				<f:selectItem itemValue="Ensino Médio" itemLabel="Ensino Médio" />
				<f:selectItem itemValue="Graduação" itemLabel="Graduação" />
				<f:selectItem itemValue="Pós-graduação" itemLabel="Pós-graduação" />
			</h:selectOneRadio>

			<h:outputLabel value="Ano de obtenção:" for="ano" />
			<h:selectOneMenu value="#{userBean.user.anoFormacao}" id="ano"
				>
				<f:selectItems value="#{userBean.anosFormacao}" />
			</h:selectOneMenu>

			<h:outputLabel value="Idiomas:" for="idiomas" />
			<h:selectManyMenu id="idiomas" value="#{userBean.user.idiomas}">
				<f:selectItems value="#{userBean.listaDeIdiomas}" />
			</h:selectManyMenu>
			
		</h:panelGrid>
		<h:commandButton value="Atualizar" action="/info" />
		<h:commandButton value="Sair" action="/index" />
	</h:form>
</h:body>
</html>
