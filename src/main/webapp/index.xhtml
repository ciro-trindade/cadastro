<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<h:form id="form">
		<h:panelGrid columns="3">
			<h:outputLabel value="Login: " for="login" />
			<h:inputText id="login" value="#{userBean.user.login}"
				required="true" requiredMessage="Erro: informe o login" />
			<h:message for="login" styleClass="erro" />
			<h:outputLabel value="Senha: " for="password" />
			<h:inputSecret id="password" redisplay="false"
				value="#{userBean.user.password}" required="true"
				requiredMessage="Erro: informe a senha" />
			<h:message for="password" styleClass="erro" />
		</h:panelGrid>
		<h:commandButton value="Entrar" action="#{userBean.validar}"
			id="submit" />
		<h:message for="submit" styleClass="erro" />
	</h:form>
</h:body>
</html>
