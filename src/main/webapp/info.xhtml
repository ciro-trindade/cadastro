<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro Atualizado</title>
</h:head>
<h:body>
	<h:panelGrid columns="2">
Login:
<h:outputText value="#{userBean.user.login}" />
Necessidades especiais:
<h:outputText
			value="#{empty userBean.user.especial ?
'Não informado' : (userBean.user.especial ? 'Sim' : 'Não')}" />
Cores favoritas:
<h:outputText
			value="#{empty userBean.user.cores ?
'Não informado' : userBean.user.cores}" />
Escolaridade:
<h:outputText
			value="#{empty userBean.user.escolaridade ?
'Não informado' : userBean.user.escolaridade}" />
Ano de obtenção:
<h:outputText
			value="#{empty userBean.user.anoFormacao ?
'Não informado' : userBean.user.anoFormacao}" />
Idiomas:
<h:outputText
			value="#{empty userBean.user.idiomas ?
'Não informado' : userBean.user.idiomas}" />
	</h:panelGrid>
	<h:button value="Voltar" outcome="/cadastro" />
</h:body>
</html>
